<!DOCTYPE html>
<html>
<head>
    <title>滅燈遊戲Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="header">
        <h1>日常活動訓練 - 滅燈遊戲Demo</h1>
    </div>
    <div id="gameBoard">
        <div class="light" onclick="toggleLights(0, 0)"></div>
        <div class="light" onclick="toggleLights(0, 1)"></div>
        <div class="light" onclick="toggleLights(0, 2)"></div>
        <div class="light" onclick="toggleLights(1, 0)"></div>
        <div class="light" onclick="toggleLights(1, 1)"></div>
        <div class="light" onclick="toggleLights(1, 2)"></div>
        <div class="light" onclick="toggleLights(2, 0)"></div>
        <div class="light" onclick="toggleLights(2, 1)"></div>
        <div class="light" onclick="toggleLights(2, 2)"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
